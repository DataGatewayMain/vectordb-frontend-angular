    <div style="background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; padding: 20px;">

      <div style="width: 100%; height: 10px; background-color: #e0e0e0; border-radius: 5px; overflow: hidden; margin: 10px 0;">

      </div>
      <div style="font-size: 14px; color: #333; margin-bottom: 20px;">

      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <button   (click)="closeExportCompleteDialog()" [routerLink]="['/home', 'search', 'people', 'exporthistory']" style="background-color: #f5f5f5; color: #333; border: 1px solid #e0e0e0; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 14px;">View export history</button>
        </div>
                <button (click)="exportToCSV()" style="background-color: #007bff; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 14px;">Download</button>
