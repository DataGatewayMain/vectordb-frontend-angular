<body style="font-family: Calibri;">
    <div class="login-section">
      <h1>Welcome back!</h1>
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <input type="email" formControlName="email" placeholder="Enter your work email" required>
        <div class="password-container">
          <input type="{{isPasswordVisible ? 'text' : 'password'}}" formControlName="password" placeholder="Enter your password" required #passwordInput>
          <span (click)="togglePasswordVisibility(passwordInput)" class="eye-icon">
            <svg *ngIf="!isPasswordVisible" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
            <svg *ngIf="isPasswordVisible" class="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </span>
        </div>
        <a [routerLink]="['/login/forgotPassword']">Forgot your password?</a>
        <button type="submit">Sign in</button>
      </form>
      <p>Don't have an account? <a href="https://vectordb.app/page/signup" class="sign-up-link">Sign up</a></p>
    </div>
    <div *ngIf="transitionVisible" @fadeInOut class="fade-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="width: 100px; height: 100px;">
        <rect fill="#030350" stroke="#030350" stroke-width="15" width="30" height="30" x="25" y="85">
          <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate>
        </rect>
        <rect fill="#030350" stroke="#030350" stroke-width="15" width="30" height="30" x="85" y="85">
          <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate>
        </rect>
        <rect fill="#030350" stroke="#030350" stroke-width="15" width="30" height="30" x="145" y="85">
          <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate>
        </rect>
      </svg>
      </div>
    <div class="info-section">
      <h2>We're thrilled to welcome you to our community!</h2>
      <p>Thanks for joining us and being a valued part of it! <span>ðŸ’›</span></p>
    </div>
  </body>
