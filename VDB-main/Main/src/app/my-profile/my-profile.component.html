<div class="bg-white-200" style="font-family: Calibri;">
  <div class="container mx-auto max-w-7xl mt-8">
    <h1 class="text-2xl font-bold text-black-700 px-6 md:px-0">Account Settings</h1>
    <ul class="flex border-b border-gray-300 text-sm font-medium text-gray-600 mt-3 px-6 md:px-0">
      <li class="mr-8 text-gray-900 border-b-2 border-gray-800"><a class="py-4 inline-block">Profile Info</a></li>
      <li class="mr-8 hover:text-gray-900"><a class="py-4 inline-block">Security</a></li>
      <li class="mr-8 hover:text-gray-900"><a class="py-4 inline-block">Billing</a></li>
    </ul>
    <form method="POST" enctype="multipart/form-data">
      <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Profile Info</h2>
          <p class="text-xs text-gray-500">Update your basic profile information such as Email, Name.</p>
        </div>
        <div class="md:w-2/3 w-full">
          <div class="py-8 px-16">
            <label for="name" class="text-sm text-gray-600">Name</label>
            <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="text" value="{{userFirstName | titlecase}} {{userLastName | titlecase}}" name="name">
          </div>
          <hr class="border-gray-200">
          <div class="py-8 px-16">
            <label for="email" class="text-sm text-gray-600">Email</label>
            <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="email" name="email" value="{{userEmail}}">
          </div>
          <hr class="border-gray-200">
        </div>
      </div>
      <div class="p-16 py-8 bg-gray-300 clearfix rounded-b-lg border-t border-gray-200">
        <button class="text-xs text-gray-500 tracking-tight mt-2 hover-effect" 
                style="color: #0e232b; background: none; border: none; cursor: pointer;"
                (click)="updatePassword()">
          Click here to <b>update the Password</b>
        </button>
        <div *ngIf="successMessage" class="mt-4 text-sm text-grey-700">
          <span class="flex items-center">
            <img src="assets/Checkmark.svg" class="w-5 h-5 mr-2">
            <span>
              <span style="color: black;">Email was sent to: </span>
              <span style="color: grey;">{{ userEmail }}</span>.
            </span>
          </span>
          <span style="display: block; padding-top: 4px;">
            <span style="color: grey; font-weight: bold;">Haven't seen the email?</span> 
            <span style="color: rgb(148, 145, 145);">Check your spam or 
              <a (click)="updatePassword()"  style="color: rgb(66, 133, 244); text-decoration: none;" class="hover:text-blue-500">resend email</a>.
            </span>
          </span>
        </div>
        <input type="submit" class="text-white text-sm font-medium px-6 py-2 rounded float-right uppercase cursor-pointer" style="background-color: #0e232b;" value="Update">
      </div>
    </form>
  </div>
</div>
