<!-- Existing Save Dialog -->
<div class="dialog-box">
  <div class="dialog-header">
    <h2>Export as CSV</h2>
    <button class="close-button" (click)="closeDialog()">&times;</button>
  </div>
  <div class="dialog-body">
    <div class="save-contact-info">
      <p>Save contact information</p>
      <label><input type="radio" name="email" checked> All emails</label>
      <label><input type="radio" name="email"> Verified emails only <span class="recommended">(Recommended)</span></label>
      <label><input type="checkbox"> Include phone numbers</label>
      <p class="credits-note">Accessing net-new contact information uses credits. Learn more about credit usage <a href="#">here</a>.</p>
    </div>
    <div class="manage-contacts">
      <p>Manage saved contacts</p>
      <button class="dropdown-button">Add to list</button>
      <button class="dropdown-button">Add to sequence</button>
      <button class="dropdown-button">Export as CSV</button>
    </div>
  </div>
  <div class="dialog-footer">
    <!-- <button class="revert-button">Revert to old modal</button> -->
    <button class="save-button" (click)="saveData()">Save contacts</button>
  </div>
</div>

<!-- Export Complete Dialog -->
<ng-template #exportCompleteDialog>
  <div style="background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; padding: 20px;">
    <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
      CSV Export
      <button (click)="closeExportCompleteDialog()" style="background: none; border: none; font-size: 24px; line-height: 1; cursor: pointer;">&times;</button>
    </div>
    <div style="width: 100%; height: 10px; background-color: #e0e0e0; border-radius: 5px; overflow: hidden; margin: 10px 0;">
      <div style="width: 100%; height: 100%; background-color: #4caf50;"></div>
    </div>
    <div style="font-size: 14px; color: #333; margin-bottom: 20px;">
      Your export has finished processing. An email has been sent to you. Also, you may click the download button below to directly download.
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button   (click)="closeExportCompleteDialog()" [routerLink]="['/home', 'search', 'people', 'exporthistory']" style="background-color: #f5f5f5; color: #333; border: 1px solid #e0e0e0; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 14px;">View export history</button>
      <button (click)="exportToCSV()" style="background-color: #007bff; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 14px;">Download</button>
    </div>
  </div>
</ng-template>
