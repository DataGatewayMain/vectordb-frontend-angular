<div class="div m-3">

  <b class="item-center">Notifications</b>
  <!-- Filter Notification -->
  <div *ngIf="showFilterNotification" class="fixed right-130 md:w-1/4 bg-gray-500 text-white p-4 flex items-center justify-between shadow-lg" [ngStyle]="{'top': showLocationNotification ? '10%' : '40%'}">
    <div class="notification-wrapper flex-grow">
      <span>You have saved {{ previousFilterCount }} list of search filters</span>

    </div>
    <button (click)="closeNotification('filter')" class="text-white hover:text-gray-200 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Location Notification -->
  <div *ngIf="showLocationNotification" class="fixed right-130 md:w-1/4 bg-gray-500 text-white p-4 flex items-center justify-between shadow-lg" [ngStyle]="{'top': showFilterNotification ? '20%' : '20%'}">
    <div class="notification-wrapper flex-grow">
      <span>Your last login is from {{location}}</span>
    </div>
    <button (click)="closeNotification('location')" class="text-white hover:text-gray-200 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
