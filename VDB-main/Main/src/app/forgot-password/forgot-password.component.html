<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input formControlName="email" placeholder="email address" class="form-control" type="email">
                  </div>
                  <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email address.</small>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="forgotPasswordForm.invalid" style="background-color: black;">Reset Password</button>
                </div>
                <!-- Success and Error Messages -->
                <div *ngIf="successMessage" class="text-success">
                  {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="text-danger">
                  {{ errorMessage }}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
