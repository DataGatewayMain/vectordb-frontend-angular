<div class="flex items-center justify-between gap-4 mb-4"></div>

<!-- Table Container -->
<div class="border border-gray-400 rounded-md p-4"  *ngIf="jobChangesData.length > 0; else blankTable">
  <ul class="flex gap-2">
    <li>
      <button (click)="selectAllRows()" class="border border-gray-400 rounded-md px-3 py-2 text-xs font-medium text-gray-700 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 h-10 flex items-center" tabindex="+1">
        <input type="checkbox" class="mr-2" />
        <svg class="h-5 w-5 text-gray-500 mr-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <path d="M18 15l-6-6l-6 6h12" transform="rotate(180 12 12)" />
        </svg>
        <span style="color: darkblue; font-weight: bold;"></span>
      </button>
    </li>
    <li>
      <button type="button" 
      (click)="updateSelectedRows()" 
      [disabled]="selectedRows.length === 0"
      [ngClass]="{'bg-blue-500 text-white': selectedRows.length > 0}" 
      tabindex="-1"
      class="px-3 py-2 text-xs font-medium inline-flex items-center border border-gray-300 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 h-10 transition-all ease-in-out duration-200"
      >
      <svg class="h-5 w-5 text-gray-500 mr-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" />
        <path d="M3.5 5.5l1.5 1.5l2.5-2.5"/>
        <path d="M3.5 11.5l1.5 1.5l2.5-2.5" />
        <path d="M3.5 17.5l1.5 1.5l2.5-2.5" />
        <line x1="11" y1="6" x2="20" y2="6" />
        <line x1="11" y1="12" x2="20" y2="12"/>
        <line x1="11" y1="18" x2="20" y2="18"/>
      </svg>
      Update Selected Rows
      </button>
    </li>
  </ul>

  <div class="my-6">
    <p class="text-sm font-semibold text-gray-600">{{jobChangesData.length}} Records with Missing Email</p>
  </div>
  <div class="overflow-auto">
    <table class="table-auto w-full text-left border-collapse">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3"> Company Name</th>
          <!-- <th class="p-3">Company Name</th> -->
          <th class="p-3">Job Title </th>
          <!-- <th class="p-3">Current Title</th> -->
          <!-- <th class="p-3">Email</th> Added Email Column -->
          <th class="p-3">Quick action</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let item of jobChangesData" class="border-b hover:bg-gray-50 transition-all ease-in-out duration-200">
          <td class="p-3 whitespace-nowrap">
            <input type="checkbox" 
            class="mr-2" 
            [checked]="isRowSelected(item)" 
            (change)="toggleRowSelection(item); $event.stopPropagation()" />
                 {{ item?.first_name }} {{ item?.last_name }}
        </td>
        
          <!-- <td class="p-3 whitespace-nowrap">
            <img class="inline-block w-6 h-6 mr-2 object-contain" src="https://logo.clearbit.com/{{item.company_domain}}?size=100" alt="Previous Company Logo" onerror="this.src='/fallback-logo.png'" />
            {{ getDisplayedCompanyName(item) }}
          </td> -->
          <td class="p-3 whitespace-nowrap">
            <img class="inline-block w-6 h-6 mr-2 object-contain" src="https://logo.clearbit.com/{{item.company_domain}}?size=100" alt="Current Company Logo" />
            {{ item.company_name }}
          </td>
          <td class="p-3 whitespace-nowrap">{{ item.job_title }}</td>
          <!-- <td class="p-3 whitespace-nowrap">{{ getDisplayedJobTitle(item) }}</td> -->
          <!-- <td class="p-3 whitespace-nowrap">{{ getDisplayedEmailAddress(item) }}</td> Email Data -->
          <td class="p-3 whitespace-nowrap"> 
            <button (click)="fixRow(item)" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center border border-gray-300 rounded-lg h-10"  type="button" class="px-3 py-2 text-xs font-medium text-center d-flex align-items-center justify-content-center items-center text-gray-500 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-700 dark:text-gray-500 dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-800 h-10" style="display: flex; flex-direction: row;">  <img src="../assets/repair_16325030.png" alt="" width="25px" height="25px"> <span class="mx-1 py-1 fw-bolder">Update with new mail</span></button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #blankTable>
  <p class="text-gray-500 text-center">No Missing email available.</p>
</ng-template>
